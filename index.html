<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Marketplace</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .nft-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .nft-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .nft-card .info {
      padding: 10px;
    }
    .nft-card button {
      margin: 10px;
      padding: 8px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .user-info {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>NFT Market (Demo)</h1>
  <div class="user-info" id="user"></div>
  <div class="nft-grid">
    <div class="nft-card">
      <img src="https://via.placeholder.com/200x150?text=NFT+1" alt="NFT 1" />
      <div class="info">
        <strong>Cyber Cat</strong>
        <p>Price: 3 TON</p>
        <button onclick="buyNFT('Cyber Cat')">Buy</button>
      </div>
    </div>
    <div class="nft-card">
      <img src="https://via.placeholder.com/200x150?text=NFT+2" alt="NFT 2" />
      <div class="info">
        <strong>Pixel Skull</strong>
        <p>Price: 2.5 TON</p>
        <button onclick="buyNFT('Pixel Skull')">Buy</button>
      </div>
    </div>
    <div class="nft-card">
      <img src="https://via.placeholder.com/200x150?text=NFT+3" alt="NFT 3" />
      <div class="info">
        <strong>Alien Ape</strong>
        <p>Price: 5 TON</p>
        <button onclick="buyNFT('Alien Ape')">Buy</button>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    const user = tg.initDataUnsafe?.user;
    if (user) {
      document.getElementById("user").innerText = `Logged in as: ${user.first_name} (${user.username})`;
    }

    function buyNFT(name) {
      const ownedNFTs = JSON.parse(localStorage.getItem("myNFTs") || "[]");
      ownedNFTs.push(name);
      localStorage.setItem("myNFTs", JSON.stringify(ownedNFTs));
      tg.showAlert(`âœ… You purchased: ${name}`);
    }
  </script>
</body>
</html>
